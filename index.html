<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #messages {
      overflow-y: scroll;
      max-height: 300px;
    }

    .tablero {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .casilla {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #000;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>

<body class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Register</h3>
      <div class="mb-3">
        <input type="text" id="registerNickname" class="form-control" placeholder="Nick">
      </div>
      <div class="mb-3">
        <input type="password" id="registerPassword" class="form-control" placeholder="Password">
      </div>
      <button onclick="register()" class="btn btn-primary">Register</button>
    </div>
    <div class="col-md-6">
      <h3>Login</h3>
      <div class="mb-3">
        <input type="text" id="loginNickname" class="form-control" placeholder="Nick">
      </div>
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password">
      </div>
      <button onclick="login()" class="btn btn-primary">Login</button>
    </div>
  </div>
  <hr>
  <div id="connectedUsers"></div>
  <hr>
  <div class="mb-3">
    <input type="text" id="message" class="form-control" placeholder="Type your message"
      onkeypress="handleKeyPress(event)">
  </div>
  <button onclick="sendMessage()" class="btn btn-primary">Send</button>
  <hr>
  <div id="messages" class="mb-3"></div>
  <div id="tablero" class="tablero"></div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = new WebSocket('ws://localhost:3000');

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case 'registerSuccess':
          alert(data.message);
          break;
        case 'error':
          alert(data.message);
          break;
        case 'message':
          displayMessage(data.text);
          scrollToBottom()
          break;
        case 'privateMessage':
          displayMessage(`(Private) ${data.from}: ${data.message}`);
          scrollToBottom()
          break;
        case 'connectedUsers':
          displayConnectedUsers(data.users);
          break;
        case 'gameRequest':
          // handleGameRequest(data.from);
          // alert(data.from);
          if (confirm(data.from)) {
            console.log('aaaaaaaaaaaa', data.from);
            acceptGameRequest(data.from);
          }
          break;
        case 'acceptGameRequest':
          alert(`${data.from} ha aceptado la invitación`);
          break;
        case 'game_data':
          console.log(data);
          dibujarTablero(data);
          console.log(data);
          break;
      }
    };

    function register() {
      const nickname = document.getElementById('registerNickname').value;
      const password = document.getElementById('registerPassword').value;
      socket.send(JSON.stringify({ type: 'register', nickname, password }));
    }

    function login() {
      const nickname = document.getElementById('loginNickname').value;
      const password = document.getElementById('loginPassword').value;
      socket.send(JSON.stringify({ type: 'login', nickname, password }));
    }

    function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim(); // Eliminar espacios en blanco al principio y al final

      // Verificar si el mensaje está vacío
      if (message === '') {
        alert('Please enter a message before sending.');
        return; // Detener la función si el mensaje está vacío
      }

      // Verificar si el mensaje es un mensaje privado
      if (message.startsWith('/')) {
        const spaceIndex = message.indexOf(' ');
        if (spaceIndex !== -1) {
          const to = message.substring(1, spaceIndex);
          const privateMessage = message.substring(spaceIndex + 1);
          const nickname = document.getElementById('loginNickname').value;
          socket.send(JSON.stringify({ type: 'privateMessage', from: nickname, to, message: privateMessage }));
        } else {
          alert('Invalid private message format. Please use /name message.');
        }
      } else {
        // Si no es un mensaje privado, enviar como un mensaje regular
        const nickname = document.getElementById('loginNickname').value;
        socket.send(JSON.stringify({ type: 'message', nickname, message }));
      }

      // Limpiar el campo de entrada de texto después de enviar el mensaje
      messageInput.value = '';
    }

    function displayMessage(message) {
      const messagesDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = message;
      messagesDiv.appendChild(p);
    }

    // Función para mostrar la lista de usuarios conectados
    function displayConnectedUsers(users) {
      const connectedUsersDiv = document.getElementById('connectedUsers');
      connectedUsersDiv.innerHTML = ''; // Limpiar la lista antes de mostrar los usuarios

      const ul = document.createElement('ul');
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        // Agregar un evento de clic a cada nombre de usuario
        li.addEventListener('click', () => sendGameRequest(user));
        ul.appendChild(li);
      });

      connectedUsersDiv.appendChild(ul);
    }

    function scrollToBottom() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendGameRequest(user) {
      socket.send(JSON.stringify({ type: 'gameRequest', destinatario: user }));
    }

    function acceptGameRequest(user) {
      socket.send(JSON.stringify({ type: 'acceptGameRequest', destinatario: user }));
    }

    function dibujarTablero(data) {
      let tablero = data.game.table;
      console.log('bbbbbbbbbb', tablero);
      const tableroDiv = document.getElementById('tablero');
      tableroDiv.innerHTML = ''; // Limpiar el contenido anterior del tablero

      for (let i = 0; i < tablero.length; i++) {
        for (let j = 0; j < tablero[i].length; j++) {
          const casillaDiv = document.createElement('div');
          casillaDiv.addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'handleTurn', player1: data.game.player1, player2: data.game.player2, row: i, column: j }));
          });
          casillaDiv.classList.add('casilla');
          casillaDiv.dataset.row = i;
          casillaDiv.dataset.col = j;
          casillaDiv.textContent = tablero[i][j];
          tableroDiv.appendChild(casillaDiv);
        }
      }
    }

  </script>
</body>

</html>
